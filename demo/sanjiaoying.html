<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三角形</title>
		<style type="text/css">
			#bottom{
				/*倒三角*/
				width: 0;
				height: 0;
				border-left: 30px solid #FFFFFF;
				border-top: 30px #000 solid;
				border-right: 30px solid #fff;	
			}
		</style>
	</head>
	<body>
		<span id="bottom"></span>
	</body>
</html>
